<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Lớp chứa hình lục giác và viền */
        .hexagon-container {
            position: relative;
            width: 200px;
            height: 230px;
        }

        /* Viền trắng bằng pseudo-element */
        .hexagon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Màu viền trắng */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 1; /* Hiển thị dưới ảnh */
        }
        
        .hexagon {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100%;
            background: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 2;
        }

        .hexagon::before,
        .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 100px solid transparent; /* Phân nửa chiều rộng */
            border-right: 100px solid transparent;
        }

        .hexagon::before {
            top: -57.74px; /* Di chuyển lên trên */
            border-bottom: 57.74px solid #fff; /* Màu nền (trắng) hoặc hình ảnh */
        }

        .hexagon::after {
            bottom: -57.74px; /* Di chuyển xuống dưới */
            border-top: 57.74px solid #fff; /* Màu nền (trắng) hoặc hình ảnh */
        }
    </style>
</head>
<body  class="flex flex items-center justify-center h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('Background.png');">
    <!-- Container -->
    <div class="relative max-w-screen-lg mx-auto p-5">
        <!-- Top Section -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-12">
            <!-- Image Container -->
            <div class="relative" >
                <div class="hexagon-container">
                    <!-- <img src="bs2.png" alt="Doctor" class="hexagon rounded-lg shadow-md border-4 border-white w-64 h-64 object-cover"> -->
                </div>
                <img src="bs1.png" alt="Doctor2" class="hexagon absolute -bottom-10 -right-10 bg-white rounded-lg shadow-md border-4 border-white w-32 h-32 object-cover">
            </div>
            <!-- Quote Section -->
            <div class="text-white max-w-md ">
                <p class="text-lg leading-relaxed w-64 h-64">
                    Tôi không nghĩ mình đang khác đi, bởi tôi là một người sống khá đơn giản. Tôi biết những người yêu mến tôi là vì sự chân thật và giản dị.
                </p>
                <div class="mt-4">
                    <h3 class="text-[#FFD700] font-bold text-lg">THU QUỲNH</h3>
                    <p class="text-sm text-gray-200">Bác sĩ</p>
                </div>
            </div>
        </div>
        <!-- Plus Icon Background -->
    </div>
</body>
